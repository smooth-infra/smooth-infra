name: "Cleanup AWS Test Account"

on:
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:
  
env:
  AWS_NUKE_VERSION: v2.21.2
    
jobs:
  cleanup_tests_account:
    name: Cleanup Test Account
    environment: smooth-infra-tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::994884320581:role/GitHubCICD
          role-session-name: JOB-${{ github.job }}-ID-${{ github.run_number }}-RUN-${{ github.run_attempt }}
          aws-region: ${{ vars.AWS_REGION }}
        
      - uses: actions/cache@v2
        id: aws-nuke
        with: 
          path: aws-nuke
          key: ${{ runner.os }}-aws-nuke-v2.21.2
        
      - name: Download AWS Nuke
        if: steps.aws-nuke.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/rebuy-de/aws-nuke/releases/download/${{ env.AWS_NUKE_VERSION }}/aws-nuke-${{ env.AWS_NUKE_VERSION }}-linux-arm64.tar.gz | tar -xz -C ${{ github.workspace }} && \
            mv ${{ github.workspace }}/aws-nuke-${{ env.AWS_NUKE_VERSION }}-linux-arm64/aws-nuke ${{ github.workspace }} && \
            rm -rf /aws-nuke-${{ env.AWS_NUKE_VERSION }}-linux-arm64 && \
            chmod +x aws-nuke
            
      - name: Run AWS Nuke
        if: steps.aws-nuke.outputs.cache-hit == 'true'
        run: |
          aws-nuke -c build-aws_nuke.yml --profile smooth-infra-tests
